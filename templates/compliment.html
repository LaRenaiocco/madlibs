{% extends 'base.html' %}

{% block title %}A Compliment{% endblock %}

{% block content %}
    <h1>Hi {{ person }}!</h1> 
    I think you're {{ compliment }}!
    <br>
    Would you like to play a game?
    <form action="/game">
        <input type="radio" 
               name="play_game" 
               value="yes">
        <label>Yes</label>
        <input type="radio"
               name="play_game"
               value="no">
        <label>No</label>
        <input type="submit">
    </form>
{% endblock %}
